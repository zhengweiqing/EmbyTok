name: Android Build

# 触发规则：手动触发 + 推/PR到main分支
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 手动触发（优先用这个测试）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ========== 步骤1：强制检出代码（必须放在最顶部） ==========
      - name: Checkout Repository Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # 仅拉取最新代码（足够编译）
          submodules: false # 无Submodule则关闭

      # ========== 步骤2：配置JDK 17（此时已能找到Gradle文件） ==========
      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存Gradle依赖（现在能匹配到文件了）

      # ========== 步骤3：配置Android SDK（适配绝大多数项目） ==========
      - name: Set Up Android SDK
        uses: android-actions/setup-android@v3
        with:
          android-sdk-build-tools: 34.0.0
          android-sdk-platforms: android-34

      # ========== 步骤4：授予gradlew执行权限（Linux必需） ==========
      - name: Grant Execute Permission to gradlew
        run: chmod +x ./gradlew

      # ========== 步骤5：执行编译（根据项目调整命令） ==========
      - name: Build Android Release Package
        run: ./gradlew assembleRelease --stacktrace --info

      # ========== 步骤6：上传编译产物（可选，方便下载） ==========
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EmbyTok-Release
          path: app/build/outputs/apk/release/*.apk
          retention-days: 7
