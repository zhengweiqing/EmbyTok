name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # 推荐的JDK发行版，兼容Android构建
          cache: gradle # 缓存Gradle依赖，加速构建

      - name: Set up Android SDK
        uses: android-actions/setup-android-sdk@v3
        with:
          # 核心修正：所有SDK组件合并到packages参数，用逗号分隔
          packages: |
            platforms;android-34       # 对应项目的compileSdk 34
            build-tools;34.0.0         # 对应app/build.gradle的buildToolsVersion
          cmdline-tools-version: latest # 使用最新的cmdline-tools
          accept-android-sdk-licenses: true # 自动接受SDK许可（必须）

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew # 赋予gradlew执行权限，避免构建报错

      - name: Build with Gradle
        run: ./gradlew assembleDebug # 构建Debug包，也可改为assembleRelease

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
