# 工作流名称
name: Android Build

# 触发条件：推送到main分支、拉取请求，或手动触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # 手动触发

# 工作流任务
jobs:
  build:
    # 运行环境：Ubuntu最新版
    runs-on: ubuntu-latest

    steps:
      # 步骤1：检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：配置JDK（Android编译需要JDK 17/11，根据项目适配）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存gradle依赖，加速构建

      # 步骤3：配置Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # 按需指定Android SDK版本（例如compileSdkVersion 34）
          android-sdk-build-tools: 34.0.0
          android-sdk-platforms: android-34

      # 步骤4：授予gradlew执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 步骤5：编译Android应用（Release包）
      - name: Build release APK/AAB
        run: ./gradlew assembleRelease --stacktrace
        env:
          # 传入Emby服务器地址（如果项目支持环境变量注入）
          EMBY_SERVER_URL: ${{ secrets.EMBY_SERVER_URL }}

      # 步骤6：上传编译产物（APK/AAB）作为Action Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EmbyTok-Android
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          retention-days: 7 # 产物保留7天
