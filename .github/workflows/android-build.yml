name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # 配置SDK版本（和项目build.gradle一致）
      ANDROID_COMPILE_SDK: "34"
      ANDROID_BUILD_TOOLS: "34.0.0"
      # SDK下载基础路径
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle # 缓存Gradle依赖，加速构建

      - name: Install Android SDK components
        run: |
          # 创建SDK目录
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          # 下载并解压cmdline-tools（最新版）
          curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          # 重命名目录（解决SDK管理器路径问题）
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          # 配置环境变量
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV
          # 接受所有SDK许可协议（无需交互）
          yes | sdkmanager --licenses
          # 安装指定的SDK平台和构建工具
          sdkmanager "platforms;android-$ANDROID_COMPILE_SDK" "build-tools;$ANDROID_BUILD_TOOLS"

      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug --stacktrace # --stacktrace便于排查构建错误

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
